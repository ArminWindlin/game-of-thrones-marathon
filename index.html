<!DOCTYPE html>
<html>
<head>
    <title>GOT Marathon</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="got"></div>
<h2 class="font-shadow">Marathon</h2>
<br>
<div class="flex-container">
    <div class="font-shadow">wednesday</div>
</div>
<div id="wednesday" class="day-container">
    <div class="sleep"></div>
</div>
<div class="flex-container">
    <div class="font-shadow">thursday</div>
    <button class="up">UP</button>
    <button class="down">DOWN</button>
</div>
<div id="thursday" class="day-container">
    <div class="sleep"></div>
</div>
<div class="flex-container">
    <div class="font-shadow">friday</div>
    <button class="up">UP</button>
    <button class="down">DOWN</button>
</div>
<div id="friday" class="day-container">
    <div class="sleep"></div>
</div>
<div class="flex-container">
    <div class="font-shadow">saturday</div>
    <button class="up">UP</button>
    <button class="down">DOWN</button>
</div>
<div id="saturday" class="day-container">
    <div class="sleep"></div>
</div>
<div class="flex-container">
    <div class="font-shadow">sunday</div>
    <button class="up">UP</button>
    <button class="down">DOWN</button>
</div>
<div id="sunday" class="day-container">
    <div class="sleep"></div>
</div>

<div id="totals"></div>

<!--
<video id="video" width="640" height="480" autoplay></video>
<button id="snap">Snap Photo</button>
<canvas id="canvas" width="640" height="480"></canvas>
-->

<script src="main.js"></script>
</body>
</html>
